<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tags</title>
  </head>
  <body>
    <!-- <dl> <dt> <dd> tags -->
    <!-- dl is Description List tag -->
    <dl>
      <!-- dt Defines terms/names(Description Title) -->
      <dt>Coffee</dt>
      <!-- dd decribes each term/name(Description Data) -->
      <dd>Black hot drink</dd>
      <dt>Milk</dt>
      <dd>White cold drink</dd>
    </dl>
  </body>
</html>
